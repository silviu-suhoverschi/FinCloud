services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fincloud-postgres
    environment:
      POSTGRES_USER: fincloud
      POSTGRES_PASSWORD: fincloud_dev_password
      POSTGRES_DB: fincloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fincloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fincloud-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: fincloud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fincloud-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: fincloud-minio
    environment:
      MINIO_ROOT_USER: fincloud
      MINIO_ROOT_PASSWORD: fincloud_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fincloud-network

  # Budget Service
  budget-service:
    build:
      context: ./services/budget-service
      dockerfile: Dockerfile
    container_name: fincloud-budget-service
    environment:
      DATABASE_URL: postgresql+asyncpg://fincloud:fincloud_dev_password@postgres:5432/fincloud
      REDIS_URL: redis://redis:6379/0
      SERVICE_PORT: 8001
      LOG_LEVEL: info
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/budget-service:/app
    networks:
      - fincloud-network
    restart: unless-stopped

  # Portfolio Service
  portfolio-service:
    build:
      context: ./services/portfolio-service
      dockerfile: Dockerfile
    container_name: fincloud-portfolio-service
    environment:
      DATABASE_URL: postgresql+asyncpg://fincloud:fincloud_dev_password@postgres:5432/fincloud
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/2
      SERVICE_PORT: 8002
      LOG_LEVEL: info
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/portfolio-service:/app
    networks:
      - fincloud-network
    restart: unless-stopped

  # Portfolio Celery Worker
  portfolio-worker:
    build:
      context: ./services/portfolio-service
      dockerfile: Dockerfile
    container_name: fincloud-portfolio-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://fincloud:fincloud_dev_password@postgres:5432/fincloud
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/2
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./services/portfolio-service:/app
    networks:
      - fincloud-network
    restart: unless-stopped
    healthcheck:
      disable: true

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: fincloud-notification-service
    environment:
      REDIS_URL: redis://redis:6379/3
      SERVICE_PORT: 8003
      LOG_LEVEL: info
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "8003:8003"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
    networks:
      - fincloud-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: fincloud-api-gateway
    environment:
      BUDGET_SERVICE_URL: http://budget-service:8001
      PORTFOLIO_SERVICE_URL: http://portfolio-service:8002
      NOTIFICATION_SERVICE_URL: http://notification-service:8003
      REDIS_URL: redis://redis:6379/4
      SERVICE_PORT: 8000
      LOG_LEVEL: info
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001"]'
    ports:
      - "8000:8000"
    depends_on:
      - budget-service
      - portfolio-service
      - notification-service
    volumes:
      - ./services/api-gateway:/app
    networks:
      - fincloud-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fincloud-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # Note: Removed /app/.next volume to prevent caching environment variables
      # The .next directory will be rebuilt fresh on each container start
    networks:
      - fincloud-network
    restart: unless-stopped

networks:
  fincloud-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
