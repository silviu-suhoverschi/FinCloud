name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-python:
    name: Lint Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [budget-service, portfolio-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff
        run: |
          cd services/${{ matrix.service }}
          ruff check .

      - name: Run black
        run: |
          cd services/${{ matrix.service }}
          black --check .

      - name: Run mypy
        run: |
          cd services/${{ matrix.service }}
          mypy app/ || true

  test-python:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [budget-service, portfolio-service]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: fincloud
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fincloud_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://fincloud:test_password@localhost:5432/fincloud_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd services/${{ matrix.service }}
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Type check
        run: |
          cd frontend
          npm run type-check

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, lint-frontend]
    strategy:
      matrix:
        include:
          - service: budget-service
            context: ./services/budget-service
          - service: portfolio-service
            context: ./services/portfolio-service
          - service: frontend
            context: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: fincloud/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
